<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account - Simple Contacts Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="h4 text-center mb-4">Create your account</h1>
                    <div id="alertPlaceholder"></div>
                    <form id="signupForm" novalidate>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" required minlength="3" maxlength="150">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required minlength="8">
                            <div class="form-text">Must include at least one letter and one number.</div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                    </form>
                    <div class="mt-3 text-center">
                        <a href="/login" class="small">Already have an account? Sign in</a>
                    </div>
                    <div class="text-center mt-1">
                        <a href="/" class="small">Browse contacts</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    const form = document.getElementById('signupForm');
    const alertPlaceholder = document.getElementById('alertPlaceholder');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();
        alertPlaceholder.innerHTML = '';
        const payload = {
            username: document.getElementById('username').value.trim(),
            password: document.getElementById('password').value
        };
        try {
            const response = await fetch('/api/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });
            if (response.status === 201) {
                showAlert('Account created! Redirecting to contacts...', 'success');
                setTimeout(() => window.location.href = '/', 1200);
            } else {
                const data = await response.json();
                const message = data.error || Object.values(data).join('<br>') || 'Unable to sign up.';
                showAlert(message, 'danger');
            }
        } catch (error) {
            showAlert('Unexpected error. Please try again.', 'danger');
            console.error(error);
        }
    });

    function showAlert(message, type) {
        alertPlaceholder.innerHTML = `
            <div class="alert alert-${type}" role="alert">
                ${message}
            </div>`;
    }
</script>
</body>
</html>
