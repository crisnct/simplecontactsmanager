<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Contacts Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom sticky-top">
    <div class="container-fluid">
        <a class="navbar-brand fw-semibold" href="/">Simple Contacts</a>
        <div class="d-flex gap-2 align-items-center">
            <button id="exportBtn" class="btn btn-outline-secondary btn-sm d-none">Export CSV</button>
            <a id="loginLink" href="/login" class="btn btn-outline-primary btn-sm">Sign In</a>
            <a id="signupLink" href="/signup" class="btn btn-primary btn-sm">Sign Up</a>
            <form id="logoutForm" class="d-none" method="post" action="/logout">
                <button type="submit" class="btn btn-outline-danger btn-sm">Logout</button>
            </form>
        </div>
    </div>
</nav>

<main class="container my-4">
    <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-3 gap-2">
        <h1 class="h3 mb-0">Contacts</h1>
        <div class="d-flex gap-2">
            <input type="search" id="searchInput" class="form-control" placeholder="Search by name">
            <button class="btn btn-primary d-none" id="addContactBtn">Add Contact</button>
        </div>
    </div>
    <div id="contactsContainer" class="row g-3">
        <div class="text-center py-5 text-muted" id="loadingState">
            Loading contacts...
        </div>
    </div>
</main>

<!-- Modal -->
<div class="modal fade" id="contactModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="contactModalTitle">New Contact</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div id="modalAlert"></div>
                <form id="contactForm" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="contactName" class="form-label">Name</label>
                        <input type="text" class="form-control" id="contactName" required maxlength="200">
                    </div>
                    <div class="mb-3">
                        <label for="contactAddress" class="form-label">Address</label>
                        <textarea class="form-control" id="contactAddress" rows="2" required maxlength="500"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="contactPicture" class="form-label">Picture</label>
                        <input type="file" class="form-control" id="contactPicture" accept=".png,.jpg,.jpeg">
                        <div class="form-text">PNG or JPG only. Images wider than 500px are automatically resized. Leave blank to keep the current picture.</div>
                        <div class="mt-2 d-none" id="currentPictureWrapper">
                            <p class="small text-muted mb-1">Current picture:</p>
                            <img id="currentPicturePreview" class="contact-card-img" alt="Current contact picture" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/app.js" type="module"></script>
</body>
</html>
